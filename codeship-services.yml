legacy:
  build:
    dockerfile: Dockerfile
    image: eu.gcr.io/soul-soldiers/legacy
  cached: true
  volumes:
  - ./:/var/www/html

gcr_dockercfg:
  image: codeship/gcr-dockercfg-generator
  add_docker: true
  encrypted_env_file:
    - google-credentials.encrypted

googleclouddeployment:
  image: codeship/google-cloud-deployment
  encrypted_env_file:
    - google-credentials.encrypted
  add_docker: true
  volumes:
    - ./:/deploy